<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>化け物から逃げろ!!</title>
    </head>
    <body>
        <div id="start">
            <h1>化け物から逃げろ!!</h1>
            <p>
                ヤバい迷路で化け物から逃げながら宝を集めようぜ!!
            </p>
            <button id="startButton" onclick="start()">スタート</button>
        </div>
        <div id="game" style="display:none">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div style="display:none">
            <img src="icon.PNG" id="player"/>
        </div>
        <script>
            function createMaze(width,height){
                if(width%2==0||height%2==0){
                    return;
                }
                let maze=[];
                for(let i=0;i<height;i++){
                    maze.push([]);
                    for(let j=0;j<width;j++){
                        if(i==0||j==0||i==height-1||j==width-1){
                            maze[i].push(1);
                        }else{
                            maze[i].push(0);
                        }
                    }
                }
                
                for(let i=2;i<height-2;i+=2){
                    for(let j=2;j<width-2;j+=2){
                        maze[i][j]=1;
                        let random=Math.floor(Math.random()*4);
                        switch(random){
                            case 0:
                            maze[i-1][j]=1;
                            break;
                            case 1:
                            maze[i+1][j]=1;
                            break;
                            case 2:
                            maze[i][j-1]=1;
                            break;
                            case 3:
                            maze[i][j+1]=1;
                            break;
                        }
                    }
                }

                return maze;
            }

            let maze,timer,keys=[],player={x:1,y:1},monster={x:123,y:123};
            let canvas=document.getElementById('canvas');
            let ctx=canvas.getContext('2d');
            let playerImage=document.getElementById('player');

            addEventListener('keydown',(e)=>{
                keys[e.keyCode]=true;
            });

            addEventListener('keyup',(e)=>{
                keys[e.keyCode]=false;
            });

            function getDisplayText(map,player){
                let text="";
                for(let i=0;i<map.length;i++){
                    for(let j=0;j<map[i].length;j++){
                        if(i==player.y&&j==player.x)
                            text+=":)";
                        else
                            if(map[i][j])
                                text+="||";
                            else
                                text+="  ";
                    }
                    text+="\n";
                }
                return text;
            }

            function loop(){
                if(keys[87]){
                    if(!maze[player.y-1][player.x])
                        player.y--;
                }else if(keys[83]){
                    if(!maze[player.y+1][player.x])
                        player.y++;
                }else if(keys[65]){
                    if(!maze[player.y][player.x-1])
                        player.x--;
                }else if(keys[68]){
                    if(!maze[player.y][player.x+1])
                        player.x++;
                }

                const routeMap=getRouteMap(maze,player.x,player.y);
                let min=Infinity;
                let move;
                for(const d of [[1,0],[0,1],[0,-1],[-1,0]]){
                    if(routeMap!=undefined&&routeMap[monster.y+d[0]][monster.x+d[1]]<min){
                        move=d;
                        min=routeMap[monster.y+d[0]][monster.x+d[1]];
                    }
                }
                monster.x+=move[1];
                monster.y+=move[0];

                ctx.fillStyle='#eedcb3';
                ctx.fillRect(0,0,500,500);
                ctx.fillStyle='#11aa00';
                drawMap(ctx,maze,225-player.x*50,225-player.y*50,50,50);
                ctx.drawImage(playerImage,225,225,50,50);
                ctx.drawImage(playerImage,225-player.x*50+monster.x*50,225-player.y*50+monster.y*50,50,50);
            }

            function init(){
                maze=createMaze(125,125);
                timer=setInterval(loop,100);
            }

            function start(){
                document.getElementById('start').style.display='none';
                document.getElementById('game').style.display='block';
                init();
            }

            function drawMap(ctx,map,x,y,mapChipWidth,mapChipHeight){
                for(let i=0;i<map.length;i++){
                    for(let j=0;j<map[i].length;j++){
                        if(map[i][j])
                            ctx.fillRect(x+j*mapChipWidth,y+i*mapChipHeight,mapChipWidth,mapChipHeight);
                    }
                }
            }

            //classの説明、shiftの欠点、実際の比較
            class Queue{
                constructor(){
                    this.tail=[];
                    this.head=[];
                }

                tailToHead(){
                    while(this.tail.length){
                        this.head.push(this.tail.pop());
                    }
                }

                push(val){
                    this.tail.push(val);
                }

                top(){
                    if(!this.head.length){
                        this.tailToHead();
                    }
                    return head[this.head.length-1];
                }

                pop(){
                    if(!this.head.length){
                        this.tailToHead();
                    }
                    return this.head.pop();
                }

                get length(){
                    return this.head.length+this.tail.length;
                }
            }

            //探索の解説
            function getRouteMap(map,x,y){
                console.time(1);
                const routeMap=[];
                for(let i=0;i<map.length;i++){
                    routeMap.push(new Array(map[i].length));
                }
                console.timeEnd(1);
                const queue=new Queue();
                //この独自記法説明
                console.time(1);
                queue.push({x,y,count:0});
                while(queue.length){
                    const data=queue.pop();
                    if(routeMap[data.y][data.x]!=undefined)
                        continue;
                    routeMap[data.y][data.x]=data.count;
                    for(const d of [[1,0],[0,1],[0,-1],[-1,0]]){
                        if(!map[data.y+d[0]][data.x+d[1]]&&routeMap[data.y+d[0]][data.x+d[1]]==undefined){
                            queue.push({x:data.x+d[1],y:data.y+d[0],count:data.count+1});
                        }
                    }
                }
                console.timeEnd(1);
                return routeMap;
            }
        </script>
    </body>
</html>
